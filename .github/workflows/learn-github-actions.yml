name: learn-github-actions
run-name: ${{ github.actor}} is learning github actions
on: [push, pull_request]
jobs:
    check-bats-version:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - run: npm install -g bats
            - run: bats -v
